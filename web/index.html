function addMetaTags(articleData) {
   // Ajouter le titre
   const titleElement = document.createElement('title');
    titleElement.textContent = articleData.data.titre || 'Titre par défaut';
    document.head.appendChild(titleElement);

    // Ajouter la meta description
    const descriptionMeta = document.createElement('meta');
    descriptionMeta.name = "description";
    descriptionMeta.content = getSecondParagraphFromHtml(articleData.data.description) || 'Description par défaut';
    document.head.appendChild(descriptionMeta);

    // Ajouter les meta keywords
    const keywordsMeta = document.createElement('meta');
    keywordsMeta.name = "keywords";
    keywordsMeta.content = articleData.data.keyWorod.join(', ') || 'Mots-clés par défaut';
    document.head.appendChild(keywordsMeta);

    // Ajouter la meta auteur
    const authorMeta = document.createElement('meta');
    authorMeta.name = "author";
    authorMeta.content = `${articleData.data.author.prenom} ${articleData.data.author.nom}` || 'Auteur par défaut';
    document.head.appendChild(authorMeta);

    // Ajouter les balises Open Graph pour les réseaux sociaux
    const ogTitleMeta = document.createElement('meta');
    ogTitleMeta.setAttribute('property', 'og:title');
    ogTitleMeta.content = articleData.data.titre || 'Titre par défaut';
    document.head.appendChild(ogTitleMeta);

    const ogDescriptionMeta = document.createElement('meta');
    ogDescriptionMeta.setAttribute('property', 'og:description');
    ogDescriptionMeta.content = articleData.data.description || 'Description par défaut';
    document.head.appendChild(ogDescriptionMeta);

    const ogImageMeta = document.createElement('meta');
    ogImageMeta.setAttribute('property', 'og:image');
    ogImageMeta.content = `https://test-actu.deally.fr${articleData.data.image.url}` || 'URL de l\'image par défaut';
    document.head.appendChild(ogImageMeta);

    const ogUrlMeta = document.createElement('meta');
    ogUrlMeta.setAttribute('property', 'og:url');
    ogUrlMeta.content = `https://test-actu.deally.fr/article/${articleData.data.slug}` || 'URL par défaut';
    document.head.appendChild(ogUrlMeta);

    const ogTypeMeta = document.createElement('meta');
    ogTypeMeta.setAttribute('property', 'og:type');
    ogTypeMeta.content = 'article';
    document.head.appendChild(ogTypeMeta);

}

function getSecondParagraphFromHtml(htmlString) {
    // Créer un élément DOM temporaire
    const tempDiv = document.createElement('div');
    
    // Assigner le HTML à l'élément
    tempDiv.innerHTML = htmlString;
    
    // Sélectionner tous les éléments <p> dans le HTML
    const paragraphs = tempDiv.querySelectorAll('p');
    
    // Vérifier s'il y a au moins deux paragraphes
    if (paragraphs.length >= 2) {
        // Récupérer le texte du deuxième paragraphe
        return paragraphs[1].textContent;
    } else {
        // Si moins de deux paragraphes, retourner un message d'erreur ou une valeur par défaut
        return "Le deuxième paragraphe n'existe pas.";
    }
}


async function addMetaTagsFromArticle(url) {
    try {
        // Fetcher les données de l'article depuis l'API
        let response = await fetch("https://api-actu.deally.fr/api/v1/articles/article/"+url);
        if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
        }
        
        // Supposons que l'API retourne un JSON avec les métadonnées nécessaires
        let articleData = await response.json();

        console.log("articleData");
        console.log(articleData);
        if(articleData != null) {
          addMetaTags(articleData);
        console.log('Les métadonnées ont été ajoutées avec succès.');

        }
       
        
    } catch (error) {
        console.error('Erreur lors de l\'ajout des métadonnées:', error);
    }
}
